apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: c2mon-dev
  creationTimestamp: null
  labels:
    io.kompose.service: c2mon-server
  name: c2mon-server
spec:
  replicas: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: c2mon-server
    spec:
      containers:
      - env:
        - name: C2MON_SERVER_ELASTICSEARCH_EMBEDDED
          value: "false"
        - name: C2MON_SERVER_ELASTICSEARCH_HOST
          value: es
        - name: C2MON_SERVER_JMS_EMBEDDED
          value: "false"
        - name: C2MON_SERVER_JMS_URL
          value: tcp://mq:61616
        - name: C2MON_SERVER_CACHEDBACCESS_JDBC_VALIDATION-QUERY
          value: SELECT 1
        - name: C2MON_SERVER_JDBC_DRIVER-CLASS-NAME
          value: com.mysql.jdbc.Driver
        - name: C2MON_SERVER_JDBC_URL
          value: jdbc:mysql://db/tim
        - name: C2MON_SERVER_JDBC_USERNAME
          value: root
        image: cern/c2mon:1.8.46-SNAPSHOT
        name: c2mon-server
        resources: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  namespace: c2mon-dev
  labels:
    io.kompose.service: c2mon-server
  name: c2mon-server
spec:
  ports:
    - name: server
      port: 9001
      targetPort: 9001
  selector:
    io.kompose.service: c2mon-server
status:
  loadBalancer: {}
---
